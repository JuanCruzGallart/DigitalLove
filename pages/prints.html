<!--FORM-->
      
      <section class="containter text-justify">
        <section class="row">
        <div class="col"></div>
        
        <div class="col">
          <div class="card text-bg-secondary mt-5" style="max-width: fit-content;">
            <div class="card-header">Get your prints</div>
            <div class="card-body">
              <h5 class="card-title">Please complete this form!</h5>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                
                <div class="col-auto">
                  <label for="autoSizingSelect">Choose a size format</label>
                  <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">10x15</option>
                    <option value="2">15x22</option>
                    <option value="3">20x30</option>
                  </select>
                </div>
               
                <div class="col-auto">
                  <label for="formFileMultiple" class="form-label">Upload your images</label>
                  <input class="form-control-md" type="file" id="formFileMultiple" multiple>
                </div>
                
                <div class="col-12 flex-container-end">
                  <button type="submit" class="shadow__btn">Submit</button>
                </div>
              
              </div>
              </form>
            </div>
          </div>
          

      <div class="col"></div>

    </section>
    </section>
